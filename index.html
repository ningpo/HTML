<!DOCTYPE html>
<html>
<head>
    <title>个人信用贷款额度估算器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 20px auto; padding: 20px; }
        .input-group { margin-bottom: 15px; }
        input { width: 100%; padding: 8px; margin-top: 5px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; }
        #result { margin-top: 20px; font-size: 1.2em; }
    </style>
</head>
<body>
    <h2>个人信用贷款额度估算器</h2>
    <div class="input-group">
        <label>公积金单边月缴额（元）：</label>
        <input type="number" id="income" required>
    </div>
    <div class="input-group">
        <label>负债余额（元）：</label>
        <input type="number" id="debt" required>
    </div>
    <button onclick="calculate()">立即计算</button>
    <div id="result"></div>

    <script>
    function calculate() {
        const income = parseFloat(document.getElementById('income').value);
        const debt = parseFloat(document.getElementById('debt').value);
        const amount = ((income / 0.14)*12*2 - debt).toFixed(2);
        document.getElementById('result').innerHTML = 
            `您的可贷额度为：<span style="color:#007bff">${amount}元</span>`;
    }
    </script>
</body>
</html>
